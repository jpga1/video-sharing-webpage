<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
        /* remove dropdown menu button right arrow */
        .dropdown-toggle::after {
            display:none;
        }

        /* form a pill shape using search bar and search button */
        #search-bar{
            border-radius: 50px 0px 0px 50px;
        }

        #search-button{
            border-radius: 0px 50px 50px 0px;
        }
    </style>
</head>
<body class="bg-dark">
    <header>
        <!-- navigation bar with company logo, search bar, collapsible menu, and sign-in button -->
        <nav class="navbar navbar-dark bg-dark">

            <!-- dropdown menu button -->
            <div class="dropdown">
                <button class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Link 1</a>
                    <a class="dropdown-item" href="#">Link 2</a>
                    <a class="dropdown-item" href="#">Link 3</a>
                    <a class="dropdown-item" href="#">Link 4</a>
                </div>
            </div>
            
            <!-- logo -->
            <a class="navbar-brand navbar-left" href="#">
                Logo
            </a>

            <!-- search bar -->
            <form class="form-inline w-75" action="#">
                <div class="input-group w-50 mx-auto">
                    <input class="form-control" type="text" placeholder="Search" id="search-bar">
                    <!-- right positioned search button -->
                    <div class="input-group-append">
                        <button class="btn btn-secondary" id="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                              </svg>
                        </button>

                        <!-- voice search dictation button -->
                        <button class="btn btn-secondary ml-2 rounded-circle" id="voice-search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                                <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                              </svg>
                        </button>
                    </div>
                </div>
            </form>

            <!-- settings button -->
            <div class="dropdown">
                <button class="btn btn-outline-light rounded-circle" id="settings-button" data-toggle="dropdown">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                      </svg>
                </button>

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Link 1</a>
                    <a class="dropdown-item" href="#">Link 2</a>
                    <a class="dropdown-item" href="#">Link 3</a>
                    <a class="dropdown-item" href="#">Link 4</a>
                </div>
            </div>

            <!-- sign-in button -->
            <button class="btn btn-outline-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
                Sign in</button>
        </nav>

        <!-- categories -->
        <nav class="navbar justify-content-center text-decoration-none">
            <ul class="nav nav-pills text-white">
                <a class="nav-link m-1 bg-secondary text-decoration-none" href="#">Category 1</a>
                <a class="nav-link m-1 bg-secondary" href="#">Category 2</a>
                <a class="nav-link m-1 bg-secondary" href="#">Category 3</a>
                <a class="nav-link m-1 bg-secondary" href="#">Category 4</a>
            </ul>
        </nav>
    </header>

    <main class="container-fluid">
        <!-- video cards -->
        <div class="card-columns">
            <div class="card bg-dark text-white w-50">
                <img class="card-img-top" src="assets/thumbnail.jpg" alt="">
                <div class="card-body p-0">
                    <h4 class="card-title mb-0">Video Title</h4>
                    <p class="card-text">Channel Title</p>
                </div>
                <div class="card-footer p-0">
                    <p class="card-text">Views &#9900; Date Posted</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
